name: Ubuntu-noVNC

on:
  workflow_dispatch:

jobs:
  novnc-session:
    runs-on: ubuntu-latest
    timeout-minutes: 3600

    steps:
      - name: Create VNC User + Password
        run: |
          sudo useradd -m vncuser || true
          
          pw=$(openssl rand -base64 12)
          echo "vncuser:$pw" | sudo chpasswd
          
          echo "VNC_PASSWORD=$pw" >> $GITHUB_ENV
          echo "Created VNC user with password: $pw"

      - name: Install XFCE Desktop + x11vnc + noVNC
        run: |
          sudo apt update
          sudo apt install -y xfce4 xfce4-goodies x11vnc xvfb git python3-websockify dbus-x11
          
          # Create VNC password file properly
          sudo -u vncuser mkdir -p /home/vncuser/.vnc
          sudo -u vncuser x11vnc -storepasswd $VNC_PASSWORD /home/vncuser/.vnc/passwd
          sudo chmod 600 /home/vncuser/.vnc/passwd

          # Download noVNC + websockify
          git clone https://github.com/novnc/noVNC.git
          git clone https://github.com/novnc/websockify.git noVNC/utils/websockify

      - name: Start Virtual Display + XFCE
        run: |
          sudo -u vncuser Xvfb :1 -screen 0 1280x720x16 &
          sleep 3
          
          # Start desktop session
          sudo -u vncuser startxfce4 &
          sleep 5

      - name: Start x11vnc Server (Password Fixed)
        run: |
          sudo -u vncuser x11vnc \
            -display :1 \
            -rfbauth /home/vncuser/.vnc/passwd \
            -forever \
            -shared \
            -rfbport 5901 &
          sleep 3

      - name: Start noVNC
        run: |
          cd noVNC
          ./utils/novnc_proxy --vnc localhost:5901 --listen 6080 &
          sleep 3

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Connect to Tailscale
        run: |
          sudo tailscale up \
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} \
            --hostname=ubuntu-novnc-${{ github.run_id }}

          sleep 5
          TS_IP=$(tailscale ip -4)
          echo "TS_IP=$TS_IP" >> $GITHUB_ENV

      - name: Show noVNC URL + Login Details
        run: |
          echo "=============================================="
          echo " UBUNTU DESKTOP (noVNC) READY"
          echo "=============================================="
          echo "Open this in your browser (inside Tailscale):"
          echo ""
          echo "  http://$TS_IP:6080/vnc.html"
          echo ""
          echo "Login:"
          echo "  Password: $VNC_PASSWORD"
          echo "=============================================="

      - name: Keep alive
        run: |
          echo "noVNC running... Stop workflow to end session."
          while true; do sleep 300; done
