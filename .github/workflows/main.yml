name: RDP+AnyDesk-EXE

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      ############################################################
      # 1. ENABLE RDP
      ############################################################
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      ############################################################
      # 2. CREATE RDP USER
      ############################################################
      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security

          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $raw = @()
          $raw += $charSet.Upper   | Get-Random -Count 4
          $raw += $charSet.Lower   | Get-Random -Count 4
          $raw += $charSet.Number  | Get-Random -Count 4
          $raw += $charSet.Special | Get-Random -Count 4

          $password = -join ($raw | Sort-Object { Get-Random })
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

          $secure = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

      ############################################################
      # 3. INSTALL ANYDESK (EXE VERSION YOU REQUESTED)
      ############################################################
      - name: Download AnyDesk EXE
        run: |
          Invoke-WebRequest "https://download.anydesk.com/AnyDesk.exe" -OutFile "AnyDesk.exe"

      - name: Install AnyDesk (Silent)
        run: |
          Start-Process ".\AnyDesk.exe" -ArgumentList "/install", "/silent" -Wait

      - name: Start AnyDesk Service
        run: |
          Start-Service AnyDesk
          Set-Service AnyDesk -StartupType Automatic

      ############################################################
      # 4. SET ANYDESK PASSWORD + ENABLE FULL PERMISSIONS
      ############################################################
      - name: Configure AnyDesk
        run: |
          $adPass = "A" + (Get-Random -Maximum 999999999)
          echo "ANYDESK_PASSWORD=$adPass" >> $env:GITHUB_ENV

          & "C:\Program Files (x86)\AnyDesk\AnyDesk.exe" --set-password "$adPass"

          & "C:\Program Files (x86)\AnyDesk\AnyDesk.exe" --set-permission file_transfer:true
          & "C:\Program Files (x86)\AnyDesk\AnyDesk.exe" --set-permission clipboard:true
          & "C:\Program Files (x86)\AnyDesk\AnyDesk.exe" --set-permission audio:true
          & "C:\Program Files (x86)\AnyDesk\AnyDesk.exe" --set-permission input_control:true
          & "C:\Program Files (x86)\AnyDesk\AnyDesk.exe" --set-permission remote_restart:true
          & "C:\Program Files (x86)\AnyDesk\AnyDesk.exe" --set-permission privacy_mode:false

      - name: Get AnyDesk ID
        run: |
          $id = & "C:\Program Files (x86)\AnyDesk\AnyDesk.exe" --get-id
          echo "ANYDESK_ID=$id" >> $env:GITHUB_ENV

      ############################################################
      # 5. INSTALL + CONNECT TAILSCALE
      ############################################################
      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i", "`"$path`"", "/quiet", "/norestart" -Wait

      - name: Start Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=win-${{ github.run_id }}

          $tsIP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4)
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      ############################################################
      # 6. SHOW ALL CONNECTION DETAILS
      ############################################################
      - name: Show Access Info
        run: |
          Write-Host "======================================="
          Write-Host "         REMOTE ACCESS ENABLED"
          Write-Host "======================================="
          Write-Host "RDP:"
          Write-Host "  Address : $env:TAILSCALE_IP"
          Write-Host "  User    : RDP"
          Write-Host "  Pass    : $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "ANYDESK:"
          Write-Host "  ID      : $env:ANYDESK_ID"
          Write-Host "  Pass    : $env:ANYDESK_PASSWORD"
          Write-Host "======================================="

      ############################################################
      # 7. KEEP MACHINE RUNNING
      ############################################################
      - name: Keep Alive
        run: |
          while ($true) { Start-Sleep -Seconds 300 }
